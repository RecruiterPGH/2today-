<ion-view title="Create New Recipe">
    <ion-content padding="'true'" class="has-header">
        <form class="list"></form>
        <div class="list card">
            <div class="item item-divider">Card</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-input">
                        <span class="input-label">Title</span>
                        <input type="text" placeholder="">
                    </label>
                </form>
                <button class="button button-stable button-block  icon-left ion-android-camera">Take a Picture</button>
                <form class="list">
                    <label class="item item-input">
                        <span class="input-label">Steps</span><textarea placeholder=""> </textarea>
                    </label>
                </form>
            </div>
        </div>
        <button class="button button-positive button-block ">Create</button>
    </ion-content>
</ion-view>
