<ion-view title="Create New Recipe">
  <ion-content padding="'true'" class="has-header page-new-recipe">
    <form class="list"></form>
    <form class="list">
      <label class="item item-input">
        <span class="input-label">Title</span>
        <input type="text" placeholder="" ng-model="title">
      </label>
    </form>
    <img ng-src="{{imageSrc}}" />
    <button class="button button-stable button-block  icon-left ion-android-camera"
      ng-click="takePicture">
      Take a Picture</button>
    <form class="list">
      <label class="item item-input">
        <span class="input-label">Content</span>
        <textarea class="content" placeholder="" ng-model="content"> </textarea>
      </label>
    </form>

    <button class="button button-positive button-block " ng-click="save(title, content)">Create</button>
  </ion-content>
</ion-view>
