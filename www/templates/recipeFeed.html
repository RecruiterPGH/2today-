<ion-view title="Recipe Feed">
  <ion-content padding="'true'" class="has-header page-feed">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="refresh()">
    </ion-refresher>

    <div class="list card" ng-repeat="recipe in recipes">
      <div class="item item-divider title">{{recipe.title}}</div>
      <div class="item item-body">
        <div class="username">{{recipe.username}}@</div>
        <div style="">
          <img class="recipe-pic" ng-src="{{recipe.image}}" />
          <!-- <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i> -->
        </div>
        <div class="content">
          {{recipe.content}}
        </div>
        <button class="button button-stable button-block  icon-left ion-heart">Like</button>
      </div>
    </div>

    <ion-infinite-scroll
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
