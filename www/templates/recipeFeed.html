<ion-view title="Recipe Feed">
  <ion-content padding="'true'" class="has-header page-feed">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="refresh()">
    </ion-refresher>

    <div class="list card" ng-repeat="recipe in recipes">
      <div class="item item-divider">{{recipe.title}}</div>
      <div class="item item-body">
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
          <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <div class="content">
          {{recipe.content}}
        </div>
        <button class="button button-stable button-block  icon-left ion-heart">Like</button>
      </div>
    </div>

    <ion-infinite-scroll
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
